<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Day15.css" />
  
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="bg">
                <div class="title">
                    Drop file to upload
                </div>
                <div class="input">
                    <input type="file">
                </div>
                <div class="upload">
                    <div class="border">
                 
                    <img src="https://100dayscss.com/codepen/upload.svg" class="picture">
                    </div>
                </div>
                <div class="uploading">
                   
                 
                    <img src="https://100dayscss.com/codepen/syncing.svg" class="picture">
                    
                </div>
                <div class="finished">
                    <img src="https://100dayscss.com/codepen/checkmark.svg" class="picture">
                </div>
                <button class="btn">
                    Upload File
                </button>
            </div>
        </div>
    </div>
        
    <script>
        let on=0;
        const file=document.getElementsByClassName('input')[0]
        const border=document.getElementsByClassName('border')[0]
     
        const btn=document.getElementsByClassName('btn')[0]
        file.addEventListener('change',function(e){
            const files=e.target.files;
            on=1
                
            const pic=document.getElementsByClassName('picture')[0]
            pic.style.opacity=0
            
        })
        btn.addEventListener('click',function(){
            if(on==1)
            {
                const title=document.getElementsByClassName('title')[0]
                title.style.transition='all 20s'
                title.style.borderBottom='3px solid red'
                const upload=document.getElementsByClassName('upload')[0]
                const uploading=document.getElementsByClassName('uploading')[0]
                const finished=document.getElementsByClassName('finished')[0]
                upload.style.visibility='hidden'
                uploading.style.visibility='visible'
                setTimeout(function(){
                    uploading.style.visibility='hidden'
                    finished.style.visibility='visible'
                    btn.innerHTML='done'
                },10000)
            }
          
        })
    </script>

</body>
