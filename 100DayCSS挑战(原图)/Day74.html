<!DOCTYPE html>
<html lang="zh-CN">
<html>
<head>
    <title>TEST</title>
    <div class="frame">
      <div class="center">
        <div class="pagination">
          <input type="radio" name="nav" id="input-1" class="input" checked />
          <input type="radio" name="nav" id="input-2" class="input" />
          <input type="radio" name="nav" id="input-3" class="input" />
          <input type="radio" name="nav" id="input-4" class="input" />
          <label for="input-1" class="button button-1">1</label>
          <label for="input-2" class="button button-2">2</label>
          <label for="input-3" class="button button-3">3</label>
          <label for="input-4" class="button button-4">4</label>
        </div>
      </div>
    </div>
    <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400);
.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 400px;
  margin-top: -200px;
  margin-left: -200px;
  border-radius: 2px;
  box-shadow: 1px 2px 10px 0px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  background: #1abc9c;
  color: #fff;
  font-family: "Open Sans", Helvetica, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.input {
  display: none;
}

.button {
  position: relative;
  box-sizing: border-box;
  display: inline-block;
  width: 30px;
  height: 30px;
  border-radius: 50px;
  margin: 5px;
  background: none;
  border: 1px solid #fff;
  color: #fff;
  cursor: pointer;
  text-align: center;
  font-size: 16px;
  font-weight: 400;
  line-height: 27px;
  transition: all 0.5s ease-in-out;
}
.button:hover {
  background: #16a085;
  transition: all 0.3s ease-in-out;
}
.button:before {
  display: block;
  content: "";
  position: absolute;
  z-index: -1;
  top: -1px;
  left: -1px;
  right: -1px;
  bottom: -1px;
  border-radius: 50%;
  background: #fff;
  transform: scale(0);
  transition: all 0.5s ease-in-out;
}

#input-1:checked ~ .button-1 {
  color: #1abc9c;
  background: none;
  transition: all 0.5s ease-in-out;
}
#input-1:checked ~ .button-1:before {
  transform: scale(1);
}

#input-2:checked ~ .button-2 {
  color: #1abc9c;
  background: none;
  transition: all 0.5s ease-in-out;
}
#input-2:checked ~ .button-2:before {
  transform: scale(1);
}

#input-3:checked ~ .button-3 {
  color: #1abc9c;
  background: none;
  transition: all 0.5s ease-in-out;
}
#input-3:checked ~ .button-3:before {
  transform: scale(1);
}

#input-4:checked ~ .button-4 {
  color: #1abc9c;
  background: none;
  transition: all 0.5s ease-in-out;
}
#input-4:checked ~ .button-4:before {
  transform: scale(1);
}/*# sourceMappingURL=Day74-SCSS.css.map */
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>


</html>
