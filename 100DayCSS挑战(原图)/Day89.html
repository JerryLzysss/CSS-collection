<!DOCTYPE html>
<html lang="zh-CN">
<html>
<head>
    <title>TEST</title>
    <body>
        <div class="frame">
            <div class="content"></div>
          </div>
  </body>
    <style>.frame {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        margin-top: -200px;
        margin-left: -200px;
        border-radius: 2px;
        box-shadow: 4px 8px 16px 0 rgba(0, 0, 0, 0.1);
        overflow: hidden;
        background: lightblue;
        color: #333;
        font-family: "Open Sans", Helvetica, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .content {
        display: flex;
        flex-wrap: wrap;
      }
      
      .item {
        width: 40px;
        height: 40px;
        position: relative;
      }
      .item::before, .item::after {
        content: "";
        display: inline-block;
        background: white;
        position: absolute;
        left: 50%;
        top: 50%;
      }
      .item::before {
        animation: animation_1 4s infinite;
      }
      .item::after {
        animation: animation_2 4s infinite;
      }
      
      @keyframes animation_1 {
        from {
          transform: translate(-50%, -50%);
          width: 40px;
          height: 10px;
        }
        20% {
          transform: translate(-50%, -50%) rotate(45deg);
          width: 40px;
          height: 10px;
        }
        40% {
          transform: translate(-50%, -50%) rotate(45deg) translate(-50%, 0);
          width: 40px;
          height: 10px;
        }
        60% {
          transform: translate(-50%, -50%) rotate(45deg);
          width: 20px;
          height: 20px;
        }
        80% {
          transform: translate(-50%, -50%) rotate(45deg);
          width: 20px;
          height: 20px;
        }
        to {
          transform: translate(-50%, -50%);
          width: 40px;
          height: 10px;
        }
      }
      @keyframes animation_2 {
        from {
          transform: translate(-50%, -50%);
          width: 10px;
          height: 40px;
        }
        20% {
          transform: translate(-50%, -50%) rotate(45deg);
          width: 10px;
          height: 40px;
        }
        40% {
          transform: translate(-50%, -50%) rotate(45deg) translate(100%, 0);
          width: 10px;
          height: 40px;
        }
        60% {
          transform: translate(-50%, -50%) rotate(45deg);
          width: 20px;
          height: 20px;
        }
        80% {
          transform: translate(-50%, -50%) rotate(0);
          width: 20px;
          height: 20px;
        }
        to {
          transform: translate(-50%, -50%);
          width: 10px;
          height: 40px;
        }
      }/*# sourceMappingURL=Day89-SCSS.css.map */
  </style>
<script>

function addItemGrid(parentNode, count) {
    for (var i = 0; i < count; i++) {
        let item = document.createElement('div');
			  item.classList.add('item');
        parentNode.appendChild(item);
    }
}

let content = document.querySelector('.content');
addItemGrid(content, 100);
  </script>
</head>


</html>
