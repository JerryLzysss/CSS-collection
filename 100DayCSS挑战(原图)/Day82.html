  <style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);
.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 400px;
  margin-top: -200px;
  margin-left: -200px;
  border-radius: 2px;
  box-shadow: 4px 8px 16px 0 rgba(0, 0, 0, 0.1);
  overflow: hidden;
  background: #fff;
  color: #333;
  font-family: "Open Sans", Helvetica, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  background-color: #bdcedb;
  border-radius: 5px;
  box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1);
  perspective: 150px;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.flip-btn {
  width: 100px;
  height: 50px;
}
.flip-btn .checkbox {
  display: none;
}
.flip-btn .btn {
  position: absolute;
  display: block;
  transform-style: preserve-3d;
  width: 100%;
  height: 100%;
  transition: all 0.5s ease-in-out;
}
.flip-btn .front,
.flip-btn .back {
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  position: absolute;
  cursor: pointer;
  display: block;
  box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1);
  width: 100%;
  height: 100%;
  border-radius: 50px;
  border: none;
  text-transform: uppercase;
  color: #34495e;
  backface-visibility: hidden;
  transform: rotateX(0deg);
  font-weight: 501;
  text-align: center;
  background-color: #fff;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.flip-btn .checkbox:checked ~ .btn {
  transform: rotateX(180deg);
}
.flip-btn .back {
  transform: rotateX(180deg);
  background-color: #2ecc71;
  border: 3px solid #fff;
  color: #fff;
}/*# sourceMappingURL=Day82-SCSS.css.map */
